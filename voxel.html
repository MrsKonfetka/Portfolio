<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/voxel_style.css">
    <title>Voxel Arts</title>
</head>
<body>
<section id="voxel-gallery" class="gallery">
  <h1>Voxel Art Gallery</h1>
  <div class="gallery-grid">
    <img src="/img/voxels/voxel1.png" alt="Voxel model 1" onclick="openModal(this)">
    <img src="/img/voxels/voxel2.png" alt="Voxel model 2" onclick="openModal(this)">
    <img src="/img/voxels/voxel3.png" alt="Voxel model 3" onclick="openModal(this)">
    <img src="/img/voxels/voxel4.png" alt="Voxel model 4" onclick="openModal(this)">
    <img src="/img/voxels/voxel5.png" alt="Voxel model 5" onclick="openModal(this)">
    <img src="/img/voxels/voxel6.png" alt="Voxel model 6" onclick="openModal(this)">
    <img src="/img/voxels/voxel7.png" alt="Voxel model 7" onclick="openModal(this)">
    <img src="/img/voxels/voxel8.png" alt="Voxel model 8" onclick="openModal(this)">
  </div>
  <div class="youtube-button">
  <a href="https://www.youtube.com/@marishkamn5935" target="_blank">ðŸŽ¥ Watch more Voxel Arts on my YouTube</a>
</div>

</section>

<!-- Modal viewer -->
<div id="modal" class="modal" onclick="closeModal()">
<img id="modal-img" src="" alt="Full view">
</div>

<script>
  function openModal(img) {
  document.getElementById('modal-img').src = img.src;
  document.getElementById('modal').classList.add('show');
  }
  function closeModal() {
  document.getElementById('modal').classList.remove('show');
  }
</script>

</body>
</html>
